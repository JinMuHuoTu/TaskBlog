<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
<div class="main-bg">
    <div class="container">
        <div class="tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">

                <ul class="resp-tabs-list">
                    <li class="resp-tab-item grid1"><span>创建新队伍</span></li>
                </ul>

                <div class="resp-tabs-container">

                    <div class="tab-1 resp-tab-content">
                        <div class="facts">
                            <div class="information">
                                <form method="post" action= "/*TODO*/" enctype="multipart/form-data">
                                    <div class="submit_task">
                                        <input type="radio" name="task" checked="checked" id="task1" class="task_radio">
                                        <label for="task1">任务一</label><br>
                                        <input type="radio" name="task" class="task_radio" id="task2">
                                        <label for="task2">任务二</label><br>
                                        <input type="radio" name="task" class="task_radio" id="task3">
                                        <label for="task3">任务三</label><br>
                                    </div>
                                    <div class="submit_blog">
                                        <input type="checkbox" name="blog1" value="blog1" id="blog1">
                                        <label for="blog1">博客一</label><br>
                                        <input type="checkbox" name="blog2" value="blog2" id="blog2">
                                        <label for="blog2">博客二</label><br>
                                        <input type="checkbox" name="blog3" value="blog3" id="blog3">
                                        <label for="blog3">博客三</label><br>
                                    </div>

                                    <input type="submit" class="submit_all" value="完成">
                                </form>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="js/jquery-ui.min.js"></script>

<script src="js/easyResponsiveTabs.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
</script>
</body>
</html>
